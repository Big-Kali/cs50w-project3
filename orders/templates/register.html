<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pizza & Subs|Pinochio's{% endblock %}</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'register' %}">Register</a></li>
            <li><a href="{% url 'login' %}">login</a></li>
        </ul>
    </nav>

   

    <div>
        {% block content %}
                        
            <form  method="POST" action="#">
                {% csrf_token %}
                   {% for field in register_form %}
                        {{field.label}}
                        {{field}}
                   {% endfor %}
                <button type="submit" value="register" id="register">ENVIAR</button>
            </form>

        {% endblock  %}
    </div>

    <footer> Pizza & Subs|&copy;Pinochio's</footer>
</body>
</html>
